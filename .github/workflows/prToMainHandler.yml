name: PR to Main Handler

on:
  workflow_call:
    inputs:
      development_pr_number:
        required: true
        type: number
      development_pr_creator:
        required: true
        type: string
      reference_branch:
        required: false
        type: string
        default: "development"
    secrets:
      personal_access_token:
        required: true
      slack_bot_token:
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.personal_access_token }}

jobs:
  pr_to_main_handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ inputs.reference_branch }} code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.reference_branch }}
          fetch-depth: 0

      - name: Get the last commit SHA
        id: last_commit
        run: echo "::set-output name=sha::$(git rev-parse HEAD)"

      - name: Extract branch prefix from PR
        id: branch_prefix
        run: |
          branch_name=$(gh pr view ${{ inputs.development_pr_number }} --json headRefName --jq '.headRefName')
          prefix=$(echo "$branch_name" | grep -oE '^[^-]+-[^-]+')
          echo "::set-output name=prefix::$prefix"

      - name: Extract team from branch prefix
        id: team_extract
        run: |
          branch_name=$(gh pr view ${{ inputs.development_pr_number }} --json headRefName --jq '.headRefName')
          echo "Branch name: $branch_name"

          # Extract first segment before first hyphen
          team=$(echo "$branch_name" | grep -oE '^[^-]+' | tr '[:lower:]' '[:upper:]')
          echo "Extracted team: $team"
          echo "::set-output name=team::$team"

          # Set a flag if team was successfully extracted
          if [ -n "$team" ]; then
            echo "::set-output name=has_team::true"
          else
            echo "::set-output name=has_team::false"
          fi
        continue-on-error: true

      - name: Get PR comments, title and body
        id: pr_details
        run: |
          pr_data=$(gh pr view ${{ inputs.development_pr_number }} --json title,body,comments --jq '{title: .title, body: .body, comments: [.comments[] | select(.body | startswith("/parent")) | .body]}')
          pr_title=$(echo "$pr_data" | jq -r '.title')
          pr_body=$(echo "$pr_data" | jq -r '.body' | sed ':a;N;$!ba;s/\r//g' | sed ':a;N;$!ba;s/\n/<br>/g' | sed 's/^<br>//;s/<br>$//')
          pr_comments=$(echo "$pr_data" | jq -r '.comments | join("\n")')
          echo "::set-output name=title::$pr_title"
          echo "::set-output name=body::$pr_body"
          echo "::set-output name=comments::$pr_comments"

      - name: Extract parent PR number (if any)
        id: parent_pr_number
        run: |
          parent_pr=$(echo "${{ steps.pr_details.outputs.comments }}" | grep -oP '/parent #\K\d+')
          echo "::set-output name=parent_pr::$parent_pr"
        continue-on-error: true

      - name: Set Git user
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"

      - name: Checkout from main branch
        if: steps.parent_pr_number.outcome == 'failure'
        run: |
          git fetch origin main
          git checkout -b ${{ steps.branch_prefix.outputs.prefix }}-prod origin/main

      - name: Checkout from parent PR branch
        if: steps.parent_pr_number.outcome != 'failure'
        run: |
          parent_branch=$(gh pr view ${{ steps.parent_pr_number.outputs.parent_pr }} --json headRefName --jq '.headRefName')
          git fetch origin $parent_branch
          git checkout $parent_branch

      - name: Cherry-pick the last commit from ${{ inputs.reference_branch }}
        id: cherry_pick
        run: |
          git cherry-pick -m 1 ${{ steps.last_commit.outputs.sha }}
        continue-on-error: true

      - name: Commit conflicts if cherry pick fails
        if: ${{ steps.cherry_pick.outcome == 'failure' }}
        run: |
          git add .
          git commit --no-edit

      - name: Push branch
        run: |
          if [ "${{ steps.parent_pr_number.outcome }}" == "failure" ]; then
            git push origin ${{ steps.branch_prefix.outputs.prefix }}-prod
          else
            parent_branch=$(gh pr view ${{ steps.parent_pr_number.outputs.parent_pr }} --json headRefName --jq '.headRefName')
            git push origin HEAD:$parent_branch
          fi

      - name: Create pull request
        if: steps.parent_pr_number.outcome == 'failure'
        run: |
          if [ "${{ steps.cherry_pick.outcome }}" == "failure" ]; then
            gh pr create -B main -H ${{ steps.branch_prefix.outputs.prefix }}-prod --title 'üîÄ [Prod] ${{ steps.pr_details.outputs.title }} - #${{ inputs.development_pr_number }} by @${{ inputs.development_pr_creator }}' --body ':warning: This PR had conflicts with main. Make sure the changes are correct before proceeding. <br><br>**Original PR Description:**<br>${{ steps.pr_details.outputs.body }}<br><br>This PR includes changes from the last commit ${{ steps.last_commit.outputs.sha }}, PR \#${{ inputs.development_pr_number }} in ${{ inputs.reference_branch }}.' --assignee ${{ inputs.development_pr_creator }} --draft
          else
            gh pr create -B main -H ${{ steps.branch_prefix.outputs.prefix }}-prod --title 'üîÄ [Prod] ${{ steps.pr_details.outputs.title }} - #${{ inputs.development_pr_number }} by @${{ inputs.development_pr_creator }}' --body '**Original PR Description:**<br>${{ steps.pr_details.outputs.body }}<br><br>This PR includes changes from the last commit ${{ steps.last_commit.outputs.sha }}, PR \#${{ inputs.development_pr_number }} in ${{ inputs.reference_branch }}.' --assignee ${{ inputs.development_pr_creator }} --draft
          fi

      - name: Determine Slack channel for team
        id: slack_channel
        if: failure() && steps.team_extract.outputs.has_team == 'true'
        env:
          SLACK_TOKEN: ${{ secrets.slack_bot_token }}
        run: |
          # Check if Slack token is provided
          if [ -z "$SLACK_TOKEN" ]; then
            echo "No Slack bot token provided, skipping notification"
            echo "::set-output name=has_channel::false"
            exit 0
          fi

          TEAM="${{ steps.team_extract.outputs.team }}"
          CHANNEL=""

          case "$TEAM" in
            "CRM")
              CHANNEL="crm-dev"
              ;;
            # Add more team-to-channel mappings here as needed:
            # "SALES")
            #   CHANNEL="sales-team"
            #   ;;
            *)
              echo "No channel mapping configured for team: $TEAM"
              ;;
          esac

          if [ -n "$CHANNEL" ]; then
            echo "::set-output name=channel::$CHANNEL"
            echo "::set-output name=has_channel::true"
          else
            echo "::set-output name=has_channel::false"
          fi
        continue-on-error: true

      - name: Send Slack notification on failure
        if: failure() && steps.slack_channel.outputs.has_channel == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.slack_bot_token }}
          payload: |
            {
              "channel": "${{ steps.slack_channel.outputs.channel }}",
              "text": "PR to Main Workflow Failed - Team ${{ steps.team_extract.outputs.team }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå PR to Main Workflow Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Team:*\n${{ steps.team_extract.outputs.team }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*PR Number:*\n<${{ github.server_url }}/${{ github.repository }}/pull/${{ inputs.development_pr_number }}|#${{ inputs.development_pr_number }}>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Creator:*\n@${{ inputs.development_pr_creator }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ steps.branch_prefix.outputs.prefix }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n${{ steps.pr_details.outputs.title }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "style": "danger",
                      "text": {
                        "type": "plain_text",
                        "text": "View Failed Workflow Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Original PR",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/pull/${{ inputs.development_pr_number }}"
                    }
                  ]
                }
              ]
            }
        continue-on-error: true
